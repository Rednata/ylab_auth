<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <script src="./script.js" defer></script>
  <title>Ylab - Auth</title>
</head>
<body>
  <div class="container">
    <button class="btn btn-login">Login</button>
      <div class="wrap">
        <p class="text">Для "успешной" авторизации:</p>
        <p class="text">email: eve.holt@reqres.in</p>
        <p class="text">password: любой</p>
        <p class="auth-title"></p>
        <form class="form">
          <div class="form__box">
            <label class="form__label" >Введите e-mail
              <input class="form__input" type="email" name="email" required>
            </label>
            <label class="form__label" >Введите пароль
              <input class="form__input" type="password" name="password" required>
            </label>
            <button class="btn form__btn">Отправить</button>
          </div>
        </form>
    </div>
  </div>
</body>
</html>
